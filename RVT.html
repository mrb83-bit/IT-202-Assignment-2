<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Reverse | Palindrome | Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The Fun Zone</h1>

  <!-- Section 1: Reverse String -->
  <section>
    <h2> Reverse a String</h2>
    <input type="text" id="reverseInput" placeholder="Enter a string">
    <button onclick="reverseString()">Reverse</button>
    <p id="reverseResult"></p>
  </section>

  <hr>

  <!-- Section 2: Palindrome Check -->
  <section>
    <h2>Palindrome Checker</h2>
    <input type="text" id="palindromeInput" placeholder="Enter a number or word">
    <button onclick="checkPalindrome()">Check</button>
    <p id="palindromeResult"></p>
  </section>

  <hr>

  <!-- Section 3: Tip Calculator -->
  <section>
    <h2>Tip Calculator</h2>
    <label>Subtotal ($):</label>
    <input type="number" id="subtotal" placeholder="Enter subtotal"><br>
    <label>Tip Percentage (%):</label>
    <input type="number" id="tipPercent" placeholder="Enter tip percentage"><br>
    <button onclick="calculateTotal()">Calculate Total</button>
    <p id="tipResult"></p>
  </section>

  <script src="index.js"></script>
</body>
</html>
